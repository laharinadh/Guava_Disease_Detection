# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - GuavaDiseaseDetection

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_5083e675444c4ddd8dc7c7425f5e0fc0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b8b3e5d652894f9192991cc23dfbd97d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_5083e675444c4ddd8dc7c7425f5e0fc0 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'GuavaDiseaseDetection'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_765ab62341704d3c9d962c32a74da64d }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_5083e675444c4ddd8dc7c7425f5e0fc0 }}/appsvc/staticsite:${{ github.sha }}'